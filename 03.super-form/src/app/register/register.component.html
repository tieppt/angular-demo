<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field class="w-100">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </div>
  <div class="form-group" formGroupName="pass">
    <mat-form-field class="w-100">
      <input matInput placeholder="Password" type="password" formControlName="password">
    </mat-form-field>
  </div>
  <div class="form-group" formGroupName="pass">
    <mat-form-field class="w-100">
      <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
    </mat-form-field>
  </div>
  <div class="form-group alert alert-danger" role="alert" *ngIf="registerForm.get('pass').errors && registerForm.get('pass.password').touched && registerForm.get('pass.confirmPassword').touched">
    <span *ngIf="registerForm.hasError('passwordNotMatch', ['pass'])">
      Password not match!
    </span>
  </div>
  <div class="form-group">
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>

<pre>
{{registerForm.value | json}}
</pre>
