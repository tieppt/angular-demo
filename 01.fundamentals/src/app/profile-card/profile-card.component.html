<div class="wrapper">
  <div class="left">
    <div class="m-row">
      <span class="m-icon"></span>
      <span>{{user.tel}}</span>
    </div>
    <div class="m-row">
      <span class="m-icon"></span>
      <span>{{user.email}}</span>
    </div>
    <div class="m-row">
      <span class="m-icon"></span>
      <span>{{user.address}}</span>
    </div>
  </div>
  <div class="right">
    <h3 class="username">{{user.name}}</h3>
    <p class="user__title">{{user.title}}</p>
  </div>
  <p><button (click)="delete()">X</button></p>
</div>

<div [innerHTML]="html"></div>
