<form #f="ngForm" novalidate (ngSubmit)="onSubmit(f)" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="Username" class="col-md-2 col-form-label">Username:</label>
      <div class="col-md-10">
        <input class="form-control" type="text" id="Username" name="username" #username="ngModel" [(ngModel)]="info.username"
          required minlength="3" [ngClass]="{
            'is-invalid': !username.valid && username.touched,
            'is-valid': username.valid
          }">
      </div>
    </div>
    <div class="form-group alert alert-danger" role="alert" *ngIf="!username.valid && username.touched">
      <span *ngIf="username.errors['required']">
        Username is required
      </span>
      <span *ngIf="username.errors['minlength']">
        Min length: {{username.errors['minlength'].requiredLength}}
      </span>
    </div>
    <div class="form-group row">
      <label for="Password" class="col-md-2 col-form-label">Password:</label>
      <div class="col-md-10">
        <input class="form-control" type="password" id="Password" name="password" #password="ngModel" [(ngModel)]="info.password"
          required minlength="3" [ngClass]="{
            'is-invalid': !password.valid && password.touched,
            'is-valid': password.valid
          }">
      </div>
    </div>
    <div class="form-group alert alert-danger" role="alert" *ngIf="!password.valid && password.touched">
      <span *ngIf="password.errors['required']">
        Password is required
      </span>
      <span *ngIf="password.errors['minlength']">
        Min length: {{password.errors['minlength'].requiredLength}}
      </span>
    </div>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>

<pre>
{{f.value | json}}
</pre>

<pre>
{{username.errors | json}}
</pre>
